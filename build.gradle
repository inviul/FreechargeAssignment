plugins {
    id 'java-library'
}

group 'com.project.freecharge'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
}

task runApiTest(){
    test{
        useTestNG(){
            useDefaultListeners=true
            suites "src/test/resources/Suite/apitsuite.xml"
        }
    }
}

task runFrontEndTest(){
    test{
        useTestNG(){
            useDefaultListeners=true
            suites "src/test/resources/Suite/frontendsuite.xml"
        }
    }
}